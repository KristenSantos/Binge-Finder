<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/nav.css">
    <title>Binge Finder</title>
  </head>
  <body>
    <nav>
      <div class="topnav">
        <div id="navItems">
          <img class="icons" src="Assets/popcorn.png" alt="popcorn">
          <!-- Search Bar -->
          <form class="search-bar" action="">

            <button type="submit" aria-label="Search">
              <img id="magnifying-glass" src="Assets/magnifying-glass.png" alt="">

          </form>
          <!-- Saved Icon -->
          <div class="saved-container">
            <img class="icons" id="saved" src="Assets/saved.png" alt="saved">
          </div>
        </div>
      </div>
    </nav>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
